plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.example.chipotle'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.chipotle"
        minSdk 33
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        // buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // kotlinOptions {
    //     jvmTarget = "17"
    // }

    buildFeatures {
        viewBinding true
        android.buildFeatures.buildConfig true
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation ('androidx.activity:activity-ktx:1.9.0') // Ensure this version matches the library you're using
    implementation 'androidx.core:core-ktx:1.13.1' // or the latest version
    implementation 'androidx.appcompat:appcompat:1.6.1' // or the latest version
    implementation 'androidx.fragment:fragment-ktx:1.8.2' // or the latest version

    implementation libs.constraintlayout
    // implementation libs.navigation.fragment
    // implementation libs.navigation.ui
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    implementation ('org.webkit:android-jsc:+')
    implementation ('com.facebook.react:react-android:0.74.2')
    runtimeOnly 'com.facebook.react:hermes-android:0.74.2'
}

